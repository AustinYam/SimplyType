{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<head>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<div class="super_container">		
	<div class = mt-4>_</div>
	<div class = mt-4>_</div>
	<div class = "ml-4">
		<div class="container-fluid">
			<div class="container col-5">
				<div class = "content-section">
					<form method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							<legend class="border-bottom mb-4">Join Today!</legend>
							{{ form|crispy }}
						</fieldset>
						<div class= "form-group">
							<button class="btn btn-outline-info" type="submit">Sign Up</button>
						</div>
					</form>
					<div class="border-top pt-3">
							<small class="text-muted">
								Already Have An Account? <a class="ml-2" href="#">Sign In</a>
							</small>
							<div class="mt-3"></div>
							  <p><strong>-- OR --</strong></p>
						<div class="row">
							  <a class="" href="{% url 'social:begin' 'google-oauth2' %}">
						         <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
						         Login with Google
						     </a><br>
						 </div>
						 <div class="mt-3"></div>
							  <p><strong>-- OR --</strong></p>
						<div class="mt-3"></div>
						 <div class="row">
							  <a href="{% url 'social:begin' 'github' %}"> <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"/>
						        Login with GitHub</a><br>
						 </div>
					</div>
				</div>
			</div>
		</div>
	</div>	
	<div class = mb-4>_</div>
	<div class = mb-4>_</div>
</div>
{% endblock content %}
